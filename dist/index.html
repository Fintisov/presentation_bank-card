<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta property="og:url" content="#"/>
    <meta property="og:type" content="article"/>
    <meta property="og:title" content="#"/>
    <meta property="og:description" content="#"/>
    <meta property="og:image" content="#"/>

    <title>title</title>

    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link type="image/x-icon" href="assets/favicon.ico" rel="shortcut icon">
    <link type="Image/x-icon" href="assets/favicon.ico" rel="icon">

    <link rel="stylesheet" href="styles/vendors.min.css">
    <link rel="stylesheet" href="styles/style.min.css">
</head>
<body>
<header class="header">
    <div class="container-fluid">
        <div class="header__content">
            <a class="header__logo" href="#">uCard <span>neo</span></a>
            <a class="button" href="#">Register</a>
        </div>
    </div>
</header>
<main>
    <section class="main-banner">
        <div class="container">
            <div class="main-banner__content-wrapper">
                <div class="main-banner__content content-col">
                    <h1 class="title">Innovative credit card <strong>uCard</strong>&nbsp;<span class="fw-300">neo</span></h1>
                    <p class="text">The fantastic processing speed of personal data and the latest technologies bring the experience
                        of using credit cards to a new, incredibly high level.
                    </p>
                    <a class="link" href="#"> Try</a>
                </div>
                <div class="bank-card content-col">
                    <picture><source srcset="images/l_main.svg" type="image/webp"><img class="bank-card__item l_main" src="images/l_main.svg" alt="card"></picture>
                    <picture><source srcset="images/l2_main.svg" type="image/webp"><img class="bank-card__item l2_main" src="images/l2_main.svg" alt="card"></picture>
                    <picture><source srcset="images/l3_main.svg" type="image/webp"><img class="bank-card__item l3_main" src="images/l3_main.svg" alt="card"></picture>
                    <picture><source srcset="images/logo_w.svg" type="image/webp"><img class="bank-card__item bank-card__item-content  logo_w" src="images/logo_w.svg" alt="ucard-neo"></picture>
                    <picture><source srcset="images/chip.svg" type="image/webp"><img class="bank-card__item bank-card__item-content  chip" src="images/chip.svg" alt="chip"></picture>
                    <picture><source srcset="images/number-holder.svg" type="image/webp"><img class="bank-card__item bank-card__item-content  number" src="images/number-holder.svg" alt="number-holder"></picture>
                    <picture><source srcset="images/date.svg" type="image/webp"><img class="bank-card__item bank-card__item-content  date" src="images/date.svg" alt="cart-date"></picture>
                </div>
            </div>
        </div>
    </section>
</main>

<script src="scripts/script.js"></script>

</body>
</html>
